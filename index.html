<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <!-- <body class="blurred"> -->
  <body class="blurred">
    <header class="header">
      <div class="header-left">
        <img
          src="icons/sun.svg"
          alt="weather-icon"
          class="weather-icon large"
          data-current-icon
        />
        <div class="header-current-temp">
          <span data-current-temp>31</span>&deg;
        </div>
      </div>
      <div class="header-right">
        <div class="info-group">
          <div class="label">High</div>
          <div><span data-current-high>32</span>&deg;</div>
        </div>
        <div class="info-group">
          <div class="label">FL High</div>
          <div><span data-current-fl-high>27</span>&deg;</div>
        </div>
        <div class="info-group">
          <div class="label">Wind</div>
          <div>
            <span data-current-wind>9</span
            ><span class="value-sub-info">kph</span>
          </div>
        </div>
        <div class="info-group">
          <div class="label">Low</div>
          <div><span data-current-low>9</span>&deg;</div>
        </div>
        <div class="info-group">
          <div class="label">FL Low</div>
          <div><span data-current-fl-low>11</span>&deg;</div>
        </div>
        <div class="info-group">
          <div class="label">Precip.</div>
          <div>
            <span data-current-precip>0.1</span
            ><span class="value-sub-info">mm</span>
          </div>
        </div>
      </div>
    </header>
    <section class="day-section" data-day-section>
      <div class="day-card">
        <img src="icons/sun.svg" alt="weather-icon" class="weather-icon" />
        <div class="day-card-day">Saturday</div>
        <div>32&deg;</div>
      </div>
      <div class="day-card">
        <img src="icons/sun.svg" alt="weather-icon" class="weather-icon" />
        <div class="day-card-day">Sunday</div>
        <div>32&deg;</div>
      </div>
      <div class="day-card">
        <img src="icons/sun.svg" alt="weather-icon" class="weather-icon" />
        <div class="day-card-day">Monday</div>
        <div>32&deg;</div>
      </div>
      <div class="day-card">
        <img src="icons/sun.svg" alt="weather-icon" class="weather-icon" />
        <div class="day-card-day">Tuesday</div>
        <div>32&deg;</div>
      </div>
      <div class="day-card">
        <img src="icons/sun.svg" alt="weather-icon" class="weather-icon" />
        <div class="day-card-day">Wednesday</div>
        <div>32&deg;</div>
      </div>
      <div class="day-card">
        <img src="icons/sun.svg" alt="weather-icon" class="weather-icon" />
        <div class="day-card-day">Thursday</div>
        <div>32&deg;</div>
      </div>
      <div class="day-card">
        <img src="icons/sun.svg" alt="weather-icon" class="weather-icon" />
        <div class="day-card-day">Firday</div>
        <div>32&deg;</div>
      </div>
    </section>
    <table class="hour-section">
      <tbody data-hour-section>
        <tr class="hour-row">
          <td>
            <div class="info-group">
              <div class="label">Saturday</div>
              <div>12PM</div>
            </div>
          </td>
          <td>
            <img src="icons/sun.svg" alt="weather-icon" class="weather-icon" />
          </td>
          <td>
            <div class="info-group">
              <div class="label">Temp</div>
              <div>32&deg;</div>
            </div>
          </td>
          <td>
            <div class="info-group">
              <div class="label">FL Temp</div>
              <div>30&deg;</div>
            </div>
          </td>
          <td>
            <div class="info-group">
              <div class="label">Wind</div>
              <div>8<span class="value-sub-info">kph</span></div>
            </div>
          </td>
          <td>
            <div class="info-group">
              <div class="label">Precip.</div>
              <div>0.2<span class="value-sub-info">mm</span></div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <template id="day-card-template">
      <div class="day-card">
        <img data-icon alt="weather-icon" class="weather-icon" />
        <div class="day-card-day" data-date></div>
        <div><span data-temp></span><span>&deg;</span></div>
      </div>
    </template>
    <template id="hour-row-template">
      <tr class="hour-row">
        <td>
          <div class="info-group">
            <div class="label" data-day></div>
            <div data-time></div>
          </div>
        </td>
        <td>
          <img data-icon alt="weather-icon" class="weather-icon" />
        </td>
        <td>
          <div class="info-group">
            <div class="label">Temp</div>
            <div><span data-temp></span><span>&deg;</span></div>
          </div>
        </td>
        <td>
          <div class="info-group">
            <div class="label">FL Temp</div>
            <div><span data-fl-temp></span><span>&deg;</span></div>
          </div>
        </td>
        <td>
          <div class="info-group">
            <div class="label">Wind</div>
            <div>
              <span data-wind></span><span class="value-sub-info">kph</span>
            </div>
          </div>
        </td>
        <td>
          <div class="info-group">
            <div class="label">Precip.</div>
            <div>
              <span data-precip></span><span class="value-sub-info">mm</span>
            </div>
          </div>
        </td>
      </tr>
    </template>
    <script type="module" src="/main.js"></script>
  </body>
</html>
